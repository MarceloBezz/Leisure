<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- -ESTILOS-->
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="style/bootstrap/css/bootstrap.css" rel="Stylesheet"/> -->

  <!-- SWIPER -->
  <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
  <!-- <link href="style/swiper/swiper-bundle.css" rel="stylesheet"/> -->

  <!-- @MEDIA -->
  <link href="style/mediaStyleBoot.css" rel="Stylesheet" />

  <!-- FONTAWESOME 6.4.2 ICONS -->
  <script src="https://kit.fontawesome.com/4c7894104f.js" crossorigin="anonymous"></script>
  <!-- <link href="style/fontawesome/css/all.css" rel="Stylesheet"/>
    <link href="style/fontawesome/css/brands.css" rel="Stylesheet"/>
    <link href="style/fontawesome/css/fontawesome.css" rel="Stylesheet"/> -->
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 mt-2">
        <form class="row g-3 d-flex d-inline-block">
          <div class="col-md-6">
            <label for="validationTextarea" class="form-label">Tipo</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Selecione</option>
              <option>Apartamento</option>
              <option>Casa</option>
              <option>Terreno</option>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </select>
          </div>
          <div class="col-md-6">
            <label for="validationTextarea" class="form-label">Local</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">Selecione</option>
              <option>Condominio</option>
              <option>Urbano</option>
              <option>Rural</option>
              <option>Área livre</option>
              <div class="invalid-feedback">
                Please enter a message in the textarea.
              </div>
            </select>
          </div>
          <div class="col-md-6 mt-2 mb-2 text-center mx-auto">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">Imóvel sustentável</label>
          </div>
          <div class="col-md-6 mt-2 mb-2 text-center mx-auto">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Não sustentável</label>
            <!-- <div class="invalid-feedback">More example invalid feedback text</div> -->
          </div>
          <div class="col-md-3">
            <label for="validationTextarea" class="form-label">Quarto</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationTextarea" class="form-label">Sala</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationTextarea" class="form-label">Cozinha</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationTextarea" class="form-label">Vaga</label>
            <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
              <option selected disabled value="">0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <hr class="mt-4 mb-4">
          <div class="col-md-4">
            <label class="form-label">CEP<input class="form-control mt-1" name="cep" type="text" id="cep" value=""
                maxlength="9" onblur="pesquisacep(this.value);" /></label>
            <!-- <input class="form-control mt-1" name="cep" type="text" id="cep" value="" maxlength="9" onblur="pesquisacep(this.value);" /> -->
          </div>
          <div class="col-md-8">
            <label class="form-label">Rua<input class="form-control mt-1" name="rua" type="text" id="rua" size="100"
                readonly /></label>
            <!-- <input class="form-control mt-1" name="rua" type="text" id="rua" size="100" readonly /> -->
          </div>
          <div class="col-md-7">
            <label class="form-label">Cidade<input class="form-control mt-1" name="cidade" type="text" id="cidade"
                size="100" readonly /></label>
            <!-- <input class="form-control mt-1" name="cidade" type="text" id="cidade" size="100" readonly /> -->
          </div>
          <div class="col-md-2">
            <label class="form-label">Estado<input class="form-control mt-1" name="uf" type="text" id="uf"
                readonly /></label>
            <!-- <input class="form-control mt-1" name="uf" type="text" id="uf"  readonly /> -->
          </div>
          <div class="col-md-3">
            <label class="form-label">Número<input class="form-control mt-1" name="numero" type="text" id="numero"
                size="40" maxlength="5" /></label>
            <!-- <input class="form-control mt-1" name="numero" type="text" id="numero" size="40" maxlength="5" /> -->
          </div>
          <div class="mb-3">
            <label for="validationTextarea" class="form-label">Descrição</label>
            <textarea class="form-control" id="validationTextarea" placeholder="Descreva o imóvel aqui."
              required></textarea>
            <div class="invalid-feedback">
              Descreva o imóvel.
            </div>
          </div>
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Imagens do imóvel.</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
            <!-- <input type="file" class="form-control" aria-label="file example" required> -->
            <!-- <div class="invalid-feedback">Example invalid form file feedback</div> -->g
          </div>
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
                Eu concordo com os termos e todas as informações acima são verídicas.
              </label>
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn btn-success" type="submit">Criar anuncio</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- SCRIPTS -->
  <div th:replace="~{fragmento/scripts :: scripts}"></div>
</body>

</html>
