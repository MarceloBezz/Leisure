<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD -->
<head th:replace="~{fragments/head :: head}"></head>
<body data-main="anuncio">

    <div th:replace="~{fragments/loading :: loading}"></div>

    <!-- CABEÇALHO -->
    <header th:replace="~{fragments/cabecalho :: cabecalho}"></header>

    <main data-main="conteudo">

        <section class="filtro">
            <button class="filtro__botao" data-filtro="filtrar">
                <span>Filtrar imóveis</span>
                <i class="fa-light fa-sliders-simple"></i>
            </button>
            <div class="filtro__filtro">
                <div class="filtro__btn-close">
                    <i class="fa-light fa-xmark fa-2xl" data-filtro="filtrarClose"></i>
                </div>
                <form th:action="@{/leisure/filtragem}" method="post" class="filtro__filtro-form">

                    <!-- TIPO -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Imovel</span>
                            <select class="filtro__filtro-item" name="tipo">
                                <option value="" selected>Todos</option>
                                <option value="apartamento">Apartamento</option>
                                <option value="casa">Casa</option>
                                <option value="sitio">Sítio</option>
                                <option value="terreno">Terreno</option> 
                            </select>
                        </label>
                    </div>

                    <!-- SUSTENTABILIDADE -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Sustentabilidade</span>
                            <select class="filtro__filtro-item" name="sustentabilidade">
                                <option value="" selected>Todas</option>
                                <option value="solar">Energia solar</option>
                                <option value="chuva">Captação de água da chuva</option>
                                <option value="led">Lâmpadas led</option>
                                <option value="aerador">Torneiras com aerador</option>
                                <option value="composteira">Coleta seletiva</option>
                                <option value="verde">Cultivo de área verde</option>
                            </select>
                        </label>
                    </div>

                    <!-- ÁREA -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Área do imóvel</span>
                            <input class="filtro__filtro-conteudo-item" type="text" name="area" placeholder="Área m²">
                        </label>
                    </div>

                    <!-- VALOR -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Valor</span>
                            <div class="filtro__filtro-conteudo-input">
                                <div class="filtro__filtro-conteudo-input-box">
                                    <label for="valorMin">
                                        <i class="fa-thin fa-brazilian-real-sign fa-lg"></i>
                                    </label>
                                    <input id="valorMin" class="filtro__filtro-conteudo-input-box-item" type="text" name="precoMinimo" maxlength="8" placeholder="Valor Min">
                                </div>
                                <div class="filtro__filtro-conteudo-input-box">
                                    <label for="valorMin">
                                        <i class="fa-thin fa-brazilian-real-sign fa-lg"></i>
                                    </label>
                                    <input id="valorMax" class="filtro__filtro-conteudo-input-box-item" type="text" name="precoMaximo" maxlength="8" placeholder="Valor Max">
                                </div>
                            </div>
                            
                        </label>
                    </div>

                    <!-- CIDADE -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Cidade</span>
                            <input class="filtro__filtro-conteudo-item" type="text" name="cidade" maxlength="40" placeholder="Cidade">
                        </label>
                    </div>

                    <!-- BAIRRO -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Bairro</span>
                            <input class="filtro__filtro-conteudo-item" type="text" name="bairro" maxlength="40" placeholder="Bairro">
                        </label>
                    </div>

                    <!-- QUARTOS -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Quartos</span>
                            <input class="filtro__filtro-conteudo-item" type="text" name="numQuartos" id="pesquisaQuartos" placeholder="Quartos">
                        </label>
                    </div>

                    <!-- VAGAS -->
                    <div class="filtro__filtro-conteudo">
                        <label>
                            <span>Vagas de garagem</span>
                            <input class="filtro__filtro-conteudo-item" type="text" name="vagasGaragem" placeholder="Vagas">
                        </label>
                    </div>

                    <div class="filtro__filtro-botao">
                        <button class="btn-filtrar" type="submit">Filtrar</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="res">
            <section class="resultado">
                <div class="resultado__pesquisa">
                    <span class="resultado__pesquisa__item" th:text="${imovelPorId.size}"></span>
                    <span>resultado(s)</span>
                </div>
                <div th:replace="~{fragments/resultado-pesquisa :: resultado-pesquisa}"></div> 
            </section>
            <!-- RODAPE -->
            <footer th:replace="~{fragments/rodape :: rodape}"></footer>
        </div>
        

    </main>

    
</body>
</html>
