<div id="anunciar" class="col-7 mt-5 pt-5" th:fragment="anunciar">
  <form class="row g-3 d-flex d-inline-block" method="post" action="/usuario/perfil/cadastrar">
    <div class="col-sm-6">
      <label for="validationTextarea" class="form-label">Tipo</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Selecione</option>
        <option>Apartamento</option>
        <option>Casa</option>
        <option>Terreno</option>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </select>
    </div>
    <div class="col-sm-6">
      <label for="validationTextarea" class="form-label">Local</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">Selecione</option>
        <option>Condominio</option>
        <option>Urbano</option>
        <option>Rural</option>
        <option>Área livre</option>
        <div class="invalid-feedback">
          Please enter a message in the textarea.
        </div>
      </select>
    </div>
    <div class="col-sm-6 mt-2 mb-2 text-center mx-auto">
      <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
      <label class="form-check-label" for="validationFormCheck2">Imóvel sustentável</label>
    </div>
    <div class="col-sm-6 mt-2 mb-2 text-center mx-auto">
      <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
      <label class="form-check-label" for="validationFormCheck3">Não sustentável</label>
    </div>
    <div class="col-sm-3">
      <label for="validationTextarea" class="form-label">Quarto</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="validationTextarea" class="form-label">Sala</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="validationTextarea" class="form-label">Cozinha</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="validationTextarea" class="form-label">Vaga</label>
      <select class="form-select" id="validationServer04" aria-describedby="validationServer04Feedback" required>
        <option selected disabled value="">0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <hr class="mt-4 mb-4">
    <div class="col-sm-4">
      <label class="form-label">CEP<input class="form-control mt-1" name="cep" type="text" id="cep" value=""
          maxlength="9" onblur="pesquisacep(this.value);" /></label>
    </div>
    <div class="col-sm-8">
      <label class="form-label">Rua<input class="form-control mt-1" name="rua" type="text" id="rua" size="100"
          readonly /></label>
    </div>
    <div class="col-sm-7">
      <label class="form-label">Cidade<input class="form-control mt-1" name="cidade" type="text" id="cidade" size="100"
          readonly /></label>
    </div>
    <div class="col-sm-2">
      <label class="form-label">Estado<input class="form-control mt-1" name="estado" type="text" id="uf" readonly /></label>
    </div>
    <div class="col-sm-3">
      <label class="form-label">Número<input class="form-control mt-1" name="numero" type="text" id="numero" size="40"
          maxlength="5" /></label>
    </div>
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Descrição</label>
      <textarea class="form-control" id="validationTextarea" placeholder="Descreva o imóvel aqui." required></textarea>
      <div class="invalid-feedback">
        Descreva o imóvel.
      </div>
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Imagens do imóvel.</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple accept="image/*">
    </div>
    <div class="col-sm-8">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
          aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Eu concordo com os termos e todas as informações acima são verídicas.
        </label>
      </div>
    </div>
    <div class="col-sm-12 text-center">
      <button class="btn btn-success" type="submit">Criar anuncio</button>
    </div>
  </form>
</div>
