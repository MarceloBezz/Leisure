<div th:fragment="login" th:if="${usuario == null}">
    <a th:href="@{/leisure/login}" class="container__usuario no-decoration" onclick="loading()">
        <i class="fa-light fa-circle-user fa-2xl"></i>
        <span name="Entrar">Entrar</span>
    </a>
</div>


<div th:fragment="logout" th:if="${usuario != null}">
    <span class="container__usuario container__usuario-imagem logout">
        <input name="id" th:value="${usuario.id}" id="id_usuario" hidden>
        <img th:src="|http://localhost:8080/usuario/imagem/${usuario.id}|">
    </span>

    <ul class="logout__lista hidden">
        <li class="logout__item" onclick="loading()">
            <a class="no-decoration" href="/usuario/perfil">Perfil</a>
        </li>
        <li class="logout__item" onclick="loading()">
            <a class="no-decoration" th:href="@{/usuario/logout}">Sair</a>
        </li>
    </ul>
</div>
