<div th:fragment="login" th:if="${usuario == null}" class="container__usuario" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa-light fa-circle-user fa-2xl"></i>
    <span>Entrar</span>
</div>

<div th:fragment="logout" th:if="${usuario != null}" class="container__usuario logout">
    <span class="container__usuario-imagem">
        <input name="id" th:value="${usuario.id}" id="id_usuario" hidden>
        <div class="meusdados__imagem">
            <!--<label for="menu-perfil">-->
				<label for="input-file">
                <!-- IMAAGEM DE PERFIL EXIBIDA AQUI -->
            </label>
        </div>
    </span>

    <ul class="logout__lista hidden">
        <li class="logout__item">
            <a class="no-decoration" href="/usuario/perfil">Perfil</a>
        </li>
        <li class="logout__item">
            <a class="no-decoration" th:href="@{/usuario/logout}">Sair</a>
        </li>
    </ul>
</div>
