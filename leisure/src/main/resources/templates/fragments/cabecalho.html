                </span>
            </label>

            <ul class="lista-menu">
                <div class="lista-menu__conteudo">
                    <li class="lista-menu__item home">
                        <span class="cabecalho__container-logo">
                            <a href="/"><img src="/img/imagem/logo-leisure.svg" alt=""></a>

                    </li>
                </div>

                <div class="lista-menu__conteudo">
                    <li class="lista-menu__item btn-submenu">

    </nav>
    <div class="cabecalho__navegacao">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal__cadastrar">
                    <i class="fa-regular fa-xmark fa-2xl" data-bs-dismiss="modal"></i>
                    <div class="modal__titulo">
                        <h2>Cadastro</h2>
                    </div>
                    <div class="modal-body">
                        <form class="cadastro__container" th:action="@{/usuario/cadastrar}"method="post">
                            <div class="cadastro__container__conteudo">
                                <label for="meusdadosNome">Nome completo</label>
                                <input type="text" name="nome" id="cadastroNome">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroData">Data de nascimento</label>
                                <input type="date" name="data" id="cadastroData">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroEmail">E-mail</label>
                                <input type="email" name="email" id="cadastroEmail">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroSenha">Senha</label>
                                <input type="password" name="senha" id="cadastroSenha">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="dadoTelefone">Telefone</label>
                                <input type="tel" name="telefone">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroCpf">CPF</label>
                                <input type="password" name="cpf" id="cadastroCpf">
                            </div>
                            <div class="modal-body__botoes d-flex flex-column gap-2 justify-content-center">
                                <!-- <button type="button" class="btn btn-secondary btn-login">Login</button> -->
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <span class="btn-login">Já tenho cadastro</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-content modal__login hidden">
                    <i class="fa-regular fa-xmark fa-2xl" data-bs-dismiss="modal"></i>
                    <div class="modal__titulo">
                        <h2>Login</h2>
                    </div>
                    <div class="modal-body">
                        <form class="cadastro__container" method="post"th:action="@{/usuario/login}">
                            <div class="cadastro__container__conteudo">
                                <label for="loginEmail">E-mail</label>
                                <input type="email" name="username" id="loginEmail">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="loginSenha">Senha</label>
                                <input type="password" name="password" id="loginSenha">
                            </div>
                            <div class="modal-body__botoes d-flex flex-column gap-2 justify-content-center">
                                <!-- <button type="button" class="btn btn-secondary btn-cadastrar">Cadastrar</button> -->
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <span class="btn-cadastrar">Não tenho cadastro</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
