<!-- CABEÇALHO GERAL -->
<header th:fragment="cabecalho" class="cabecalho">
    <nav class="cabecalho__container">
        <div class="container__hamburguer">
            <input type="checkbox" id="menu">
            <label for="menu">
                <span class="container__rotulo">
                    <i class="fa-light fa-bars fa-xl"></i>
                </span>
                <span class="cabecalho__container-logo">
                    <a href="/leisure/index"><img src="/img/imagem/logo-leisure.svg" alt="logo leisure imoveis"></a>
                </span>
            </label>

            <ul class="lista-menu">
                <div class="lista-menu__conteudo">
                    <li class="lista-menu__item home">
                        <span class="cabecalho__container-logo">
                            <a href="/leisure/index"><img src="/img/imagem/logo-leisure.svg" alt="logo leisure imoveis"></a>
                        </span>
                        <label>
                            <i class="fa-light fa-xmark fa-2xl"></i>
                        </label>
                    </li>
                </div>

                <div class="lista-menu__conteudo">
                    <li class="lista-menu__item" data-menu>
                        <span>Categorias <i class="fa-solid fa-sm fa-chevron-right" data-arrow></i></span>

                        <ul class="lista-menu__sublista-categoria hidden" data-submenu>
                            <li class="lista-menu__sublista-item">                                
                                    <a class="container__link" th:href="@{/leisure/filtragem}"><span>Apartamentos</span></a>
                            </li>
                            <li class="lista-menu__sublista-item">
                                <a class="container__link" th:href="@{/leisure/filtragem}"><span>Casas</span></a>
                            </li>
                            <li class="lista-menu__sublista-item">
                                <a class="container__link" th:href="@{/leisure/filtragem}"><span>Sitíos</span></a>
                            </li>
                            <li class="lista-menu__sublista-item">
                                <a class="container__link" th:href="@{/leisure/filtragem}"><span>Terrenos</span></a>
                            </li>
                            <!-- <li class="lista-menu__sublista-item">
                                <a class="container__link" th:href="@{/leisure/filtragem}"><span>Corretores</span></a>
                            </li> -->
                        </ul>
                    </li>
                    <li class="lista-menu__item">
                        <a class="container__link" href="/leisure/premium">Premium</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="container__link" href="/usuario/perfil/anunciar">Anunciar</a>
                    </li>
                    <li class="lista-menu__item">
                        <a class="container__link" href="/leisure/index#contato">Links úteis</a>
                    </li>
                    <li class="lista-menu__item" data-menu>
                        <span>Nosso App <i class="fa-solid fa-sm fa-chevron-right" data-arrow></i></span>
                        <span>
                            
                        </span>
                        <ul class="lista-menu__sublista-download hidden" data-submenu>
                            <li class="lista-menu__sublista-item">
                                <a class="container__link" href="https://play.google.com/store/apps" target="_blank">
                                    <span>Google play</span>
                                    <span>
                                        <i class="fa-brands fa-google-play"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="lista-menu__sublista-item">
                                <a class="container__link" href="https://www.apple.com/br/store" target="_blank">
                                    <span>Apple store</span>
                                    <span>
                                        <i class="fa-brands fa-apple fa-lg"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <div th:replace="~{fragments/botoes :: logout}"></div>
                    
                    <div th:replace="~{fragments/botoes :: login}"></div>
                </div>
            </ul>
        </div>
    </nav>
    <div class="cabecalho__navegacao">
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modal__cadastrar" data-modal>
                    <i class="fa-regular fa-xmark fa-2xl" data-bs-dismiss="modal"></i>
                    <div class="modal__titulo">
                        <h2>Cadastro</h2>
                    </div>
                    <div class="modal-body">
                        <form class="cadastro__container" th:action="@{/usuario/cadastrar}"method="post">
                            <div class="cadastro__container__conteudo">
                                <label for="meusdadosNome">Nome completo</label>
                                <input type="text" name="nome" id="cadastroNome" autocomplete="off" minlength="3" required>
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroCpf">CPF</label>
                                <input type="text" name="cpf" id="cadastroCpf" autocomplete="off" placeholder="Ex: 123.456.789-10" minlength="14" maxlength="14" required data-cadastro="cadastroCpf">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroData">Data de nascimento</label>
                                <input type="date" name="data" id="cadastroData" required data-cadastro="cadastroData">
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroEmail">E-mail</label>
                                <input type="email" name="email" id="cadastroEmail" autocomplete="off" minlength="8" required>
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="cadastroSenha">Senha</label>
                                <input type="password" name="senha" id="cadastroSenha" placeholder="Min de 8 caracteres" minlength="8" required>
                            </div>
                            <div class="cadastro__container__conteudo">
                                <label for="dadoTelefone">Telefone</label>
                                <input type="tel" name="telefone" autocomplete="off" placeholder="Ex: (11)91010-2215" minlength="15" maxlength="15" required data-cadastro="cadastroTelefone">
                            </div>
                            <div class="modal-body__botoes d-flex flex-column gap-2 justify-content-center">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <span class="btn-login" name="tenhoLogin">Já tenho cadastro</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-content modal__login hidden">
                    <i class="fa-regular fa-xmark fa-2xl" data-bs-dismiss="modal"></i>
                    <div class="modal__titulo">
                        <h2>Login</h2>
                    </div>
                    <div class="modal-body" id="modalLogin">
                        <form class="cadastro__container" method="post" th:action="@{/usuario/login}">
                            <div class="cadastro__container__conteudo">
                                <label for="loginEmail">E-mail</label>
                                <input type="email" name="username" id="loginEmail">
                            </div>

                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or
                                    password.</div>
                            </div>

                            <div class="cadastro__container__conteudo">
                                <label for="loginSenha">Senha</label>
                                <input type="password" name="password" id="loginSenha">
                            </div>
                            <div class="modal-body__botoes d-flex flex-column gap-2 justify-content-center">
                                <button type="submit" class="btn btn-primary" id="botaoDeLogin">Entrar</button>
                                <span class="btn-cadastrar">Não tenho cadastro</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
