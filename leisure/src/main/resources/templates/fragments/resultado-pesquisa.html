<th:block th:fragment="resultado-pesquisa">
    <div th:fragment="resultado-pesquisa" class="resultado__filtro" th:if="${imovelPorId.size != 0}" th:each="imovel : ${imovelPorId}">
        <div class="resultado__filtro__card">
            <div class="resultado__filtro__card__conteudo">
                <div class="resultado__filtro__card__conteudo__imagem" data-anuncio="anuncio">
                    <a th:href="|http://localhost:8080/leisure/detalhes-imovel/${imovel.id}|">
                        <img th:src="|http://localhost:8080/leisure/imovel/imagem/${imovel.id}|" alt="Foto do imóvel">
                    </a>    
                </div>
                <div class="resultado__filtro__card__conteudo__content">
                    <span class="resultado__filtro__card__conteudo__content__item">
                        <p class="resultado__filtro__card__conteudo__content__item__tipo" th:text="${imovel.tipo}"></p>
                        <p class="resultado__filtro__card__conteudo__content__item__tipo" th:text="${imovel.cidade}"></p>
                    </span>
                    <span class="resultado__filtro__card__conteudo__content__item">
                        <p class="resultado__filtro__card__conteudo__content__item__valor">
                            <span>R$ 
                                <span th:text="${imovel.preco}"></span>
                            </span>
                        </p>
                    </span>
                    <span class="resultado__filtro__card__conteudo__content__contato" th:if="${usuario != null}">
                        <a th:href="|https://wa.me/+55${imovel.usuario.telefone}?text=Olá,%20${imovel.usuario.nome}!%20Desejo%20conversar%20sobre%20seu%20anúncio%20de%20${imovel.tipo}%20na%20Leisure%20Imóveis!!!|" target="_blank">
                            <i class="fa-brands fa-whatsapp fa-xl"></i>
                            <span>Falar com vendedor</span>
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</th:block>
