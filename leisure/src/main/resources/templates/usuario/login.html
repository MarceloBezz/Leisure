<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--- CSS BOOTSTRAP  -->
  <title>Leisuri Imóveis - Login</title>
  <link rel="icon" type="image/x-icon" href="../imagem/leisuriLogo.png">
  <meta name="viewport" content="width=device-width">

  </style>
<body>
<h1>>Bem vindo, </h1>
  <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col" class="table-light"> # Atributos do imóvel</th>
            <th scope="col" class="table-light"># Detalhes</th>
          </tr>
        </thead>
        <tbody>
		  <tr>
            <th scope="row">ID</th>
            <td style="text-align: center;" th:text="${usuario.id}"></td>
          </tr>
          <tr>
            <th scope="row">Usuário: </th>
            <td style="text-align: center;" th:text="${usuario.nome}"></td>
          </tr>
          <tr>
            <th scope="row">Email: </th>
            <td style="text-align: center;" th:text="${usuario.email}"></td>
          </tr>
          <tr>
            <th scope="row">Telefone: </th>
            <td style="text-align: center;" th:text="${usuario.telefone}"></td>
          </tr>
          <tr>
            <th scope="row">Endereço: </th>
            <td style="text-align: center;" th:text="${usuario.endereco}"></td>
          </tr>
          <tr>
            <th scope="row">CPF: </th>
            <td style="text-align: center;" th:text="${usuario.cpf}"></td>
          </tr>
        </tbody>
      </table>
					<a th:href="@{/usuario/{id}/deletar (id=${usuario.id})}" class="btn btn-danger">Deletar</a>
                    <a th:href="@{/usuario/{id}/atualizar (id=${usuario.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/cadastro}">Sair da conta</a>
                    

</body>
